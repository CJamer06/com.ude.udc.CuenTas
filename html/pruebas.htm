<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
</head>
<style>
    body {
    margin: 0;
    padding: 0;
    font-family: 'Bree Serif', serif;
}

.navbar {
    background-color: #333;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-button {
    text-decoration: none;
    color: #fff;
    background-color: #ff6600;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s ease-in-out;
}

.nav-button:hover {
    background-color: #e55e00;
}

.content {
    padding: 40px;
    text-align: center;
}

.card {
    background-color: #f1f1f1;
    padding: 20px;
    margin: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
}

.card:hover {
    transform: scale(1.05);
}

.card h2 {
    margin-top: 0;
}

.footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}
/* Resto de tus estilos */

.card {
    background-color: #f1f1f1;
    padding: 20px;
    margin: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
    width: 300px;
    text-align: center;
}

.card-1.expanded {
    background-color: #ffcc00;
    transform: scale(1.05);
}

.card-2.expanded {
    background-color: #3366cc;
    transform: scale(1.05);
}

</style>
<body>
    <nav class="navbar">
        <div class="logo">Logo</div>
        <ul class="nav-links">
            <li><a href="#" class="nav-button">Inicio</a></li>
            <li><a href="#" class="nav-button">Servicios</a></li>
            <li><a href="#" class="nav-button">Productos</a></li>
            <li><a href="#" class="nav-button">Contacto</a></li>
        </ul>
    </nav>

    <section class="content">
        <h1>Bienvenido a nuestro sitio web</h1>
        <div class="card card-1" onmouseover="expandCard(this)" onmouseout="collapseCard(this)">
            <h2>Título 1</h2>
            <p>Texto corto sobre el cuadro 1.</p>
        </div>
        <div class="card card-2" onmouseover="expandCard(this)" onmouseout="collapseCard(this)">
            <h2>Título 2</h2>
            <p>Texto corto sobre el cuadro 2.</p>
        </div>
    </section>

    <footer class="footer">
        <p>Derechos de autor © 2023. Todos los derechos reservados.</p>
    </footer>

    <script>
        function expandCard(card) {
            card.classList.add("expanded");
        }

        function collapseCard(card) {
            card.classList.remove("expanded");
        }
    </script>
</body>
</html>
